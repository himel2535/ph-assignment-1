<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Developement Logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/logo.css" />
  </head>
  <body class="raleway-normal">
    <header class="banner">
      <div class="banner-1">
        <nav>
          <h3 class="nav-title inter-normal">LOGO</h3>

          <a href=""><button class="nav-btn btn-primary">Sign Up</button></a>
        </nav>
      </div>
      <div class="banner-2 text-center">
        <h2 class="text-primary header-title">
          Cool Dark UI Template for<br />Webflow Agencies!
        </h2>

        <a href=""
          ><button class="btn-primary title-btn">Stay Focused</button></a
        >
      </div>
    </header>
    <main>
      <section class="action">
        <div>
          <h3 class="text-primary action-title">See in Action</h3>
          <p class="text-primary action-paragraph">
            Explore the live preview and imagine your<br />brand in this bold
            new look.
          </p>
          <a href=""
            ><button class="btn-primary action-btn">
              Launch Live Preview
            </button></a
          >
        </div>

        <div>
          <img src="images/wc-mini.png" class="action-img" alt="" />
        </div>
      </section>
      <section class="productive-user text-center">
        <h3 class="productive-user-title text-primary">
          Joined Thousands of Productive Users
        </h3>

        <div class="inter-normal productive-user-container">
          <div class="for-margin-pu">
            <h1 class="text-secondery productive-user-numbers">50K</h1>
            <p class="productive-user-sub-title text-tertiary">Active Users</p>
          </div>
          <div class="for-margin-pu">
            <h1 class="text-secondery productive-user-numbers">2M+</h1>
            <p class="productive-user-sub-title text-tertiary">
              Focus Sessions
            </p>
          </div>
          <div class="for-margin-pu">
            <h1 class="text-secondery productive-user-numbers">95%</h1>
            <p class="productive-user-sub-title text-tertiary">
              Satisfaction Rate
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
